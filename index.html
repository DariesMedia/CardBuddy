<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Card Buddy </title>
    
        
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>


<body class="indexBody">
  <header class="homepage-header">
    <ul class="homepage">
      <li onclick="cardClick()"> Card Buddy </li>
      <li onclick="helpClick()"> Help </li>
    </ul>
  </header>
  
  <div class="display animate__animated animate__bounceInLeft animate__fast">
    <div class="intro" id="introImage">
      <img src="img/welcome.gif" alt="" />
    </div>
    <h3 id="helpGame"> Find and click on a random image within a certain time frame to pass stages/levels. <br/> At the top of the game you will find the "Timer", "G-0" (total clicks to be made), "Hints" (for assistance/reminder of what to click) etc.</h3>
    <br/>
    <br/>
    <h1>Welcome on Board</h1>
    <br />
    <h3 class="">Get Ready to Have Fun!</h3>
    <br />
    <a href="game.html"><button class="button">Play Now</button></a>
  </div>

  <script type="text/javascript" charset="utf-8">
    var introImage = document.getElementById("introImage");
    var helpGame = document.getElementById("helpGame");
    helpGame.style.display = "none";
    helpGame.style.padding = "4vh";
    helpGame.style.paddingTop = "12vh";
    helpGame.style.color= "white";
    const helpClick = () => {
      introImage.style.display = "none";
      helpGame.style.display = "block";
    }
    const cardClick = () => {
      introImage.style.display = "block";
      helpGame.style.display = "none";
    }
</script>
</body>

</html>
