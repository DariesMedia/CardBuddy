<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="full-screen" content="yes"/>
  <meta name="screen-orientation" content="portrait"/>
  <link rel='icon' href='img/favicon.ico' type='image/x-icon'/ >
    
  <title> Card Buddy </title>
        
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body class="indexBody">
  <header class="homepage-header">
    <ul class="homepage">
    <li onclick="cardClick()"> Card Buddy </li>
    <li onclick="helpClick()"> Help </li>
    </ul>
  </header>
  
  <div class="display animate__animated animate__bounceInLeft animate__fast">
    <div class="intro" id="introImage">
      <img src="img/welcome.gif" alt="" />
    </div>
    <h3 id="helpGame"> Find and click on a random image/number within a certain time frame to pass stages/levels. <br/> At the top of the game you will find the "Timer", "G-0" (total clicks to be made), "Hints" (for assistance/reminder of what to click).</h3>
    <br/>
    <h3 id="player"></h3>
    <h1>Welcome on Board</h1>
    <br />
    <h3 class="">Get Ready to Have Fun!</h3>
    <br />
    <a href="game.html"><button class="button animate__animated animate__swing animate__infinite animate__slower">Play Now</button></a>
  </div>
  
  
  
  <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
  <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
