<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="full-screen" content="yes"/>
  <meta name="screen-orientation" content="portrait"/>
  <link rel='icon' href='img/favicon.ico' type='image/x-icon'/ >
  
  <!-- Primary Meta Tags -->
  <title>Card Buddy - A Fun Game Filled With Humor</title>
  <meta name="title" content="Card Buddy - A Fun Game Filled With Humor">
  <meta name="description" content="Card Buddy is an entertainment fun game with humour. Find and click on a random image/number within a certain time frame to pass stages/levels.">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css"
  />
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BXR44BD24J"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-BXR44BD24J');
  </script>
</head>

<body id="body">
  
  <!-- Game Header -->
  <header class="game">
    <nav>
      <ul class="gameHeader">
        <li class=""> <a href="index.html"> Home </a></li>
        <li class="level animate heartBeat infinite slower" id="level"> Lv 1</li>
        <li class="counter" id="counter"> 0 </li>
        <li class="score" id="score"> Score: 0</li>
        <li id="goal" class="goal animate heartBeat infinite slower"></li>
        <li class="gImage animate headShake infinite slower" id="gImage">Hint:</li>
      </ul>
    </nav>
  </header>
  
  <main>
    <!--Game Board -->
    <div id="gameBox">
      <div class="g-board animate zoomIn slow" id="g-board"></div>
    
      <div id="gamePlay" class="animate bounce slower"></div>
    </div>
   
    <!-- Option Dashboard Interface -->
    <div class="dashboard" id="dashboard">
      <div class="animate heartBeat infinite slower" id="play" onClick= "play(this)">Start</div>
      <div class="animate heartBeat infinite slower" id="shuffle" onClick= "shuffleSound()">Shuffle</div>
      <div class="animate heartBeat infinite slower" id="sound" onClick="offButton()">Music On</div>
    </div>
    
      
    <!-- Music Files  -->
    <audio id="funke" src="./sounds/Funke.mp3" preload="auto"></audio>
    
    <audio id="punch" src="./sounds/Punch.mp3" preload="auto">
     </audio>
     
    <audio id="apostle" src="./sounds/Apostle Would Hear Of This.mp3" preload="auto"></audio>
    
    <audio id="confuse" src="./sounds/Confuse.mp3" preload="auto"></audio>
    
    <audio id="continue" src="./sounds/Continue.mp3" preload="auto"></audio>
    
    <audio id="instrumental" src="./sounds/Instrumental.mp3" preload="auto"></audio>
    
    <audio id="keepQuiet" src="./sounds/Will You Keep Quiet.mp3" preload="auto"></audio>
    
    <audio id="ayele" src="./sounds/Ayele O.mp3" preload="auto"></audio>
     
    <audio id="clapping" src="./sounds/clapping.mp3" preload="auto"></audio>
    
    <audio id="chai" src="./sounds/Chai.mp3" preload="auto"></audio>
    
    <audio id="correct" src="./sounds/correct.mp3" preload="auto"></audio>
    
    <audio id="laugh" src="./sounds/Laugh.mp3" preload="auto"></audio>
    
    <audio id="fart" src="./sounds/Fart (Short).mp3" preload="auto"></audio>
    
    <!-- Script -->
    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
    <script src="main.js"></script>
  </main>
</body>
</html>
